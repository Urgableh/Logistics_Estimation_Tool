<!-- All of the script for multiple requests -->

<!-- Somewhere in the DOM for the map to be rendered -->
<body onload="clock()">
    <div class="sidenav">
        <div class="container">
            <div class="row">
              <div class="col-sm-9 col-xl-10 order-2 order-sm-1 mt-3">
                <pre id="title">Multi-Route Simulator    <input id="label" type="text" size="7" placeholder="Route label..."></input></pre> 
                <div id="sortablelist" class="list-group mb-4 mt-3" data-id="0">
                  <div class="list-group-item d-flex align-items-center justify-content-between" data-id="1">
                    <div>
                      <p class="mb-0 d-inline-flex align-items-center">
                        Address<br>
                        <input id="pac-input1" size="30" class="controls" type="text" onchange="addInputs()" placeholder="Start typing here to add destination..."><br></p>
                    </div>
                  </div>
                  <div class="list-group-item d-flex align-items-center justify-content-between" data-id="2">
                    <div>
                      <p class="mb-0 d-inline-flex align-items-center">
                        Address<br>
                        <input id="pac-input2" size="30" class="controls" type="text" onchange="addInputs()" placeholder="Start typing here to add destination..."><br></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div>Departure Time: <input type="time" id="departTime"><b id="clock"></b><br><br></div>
            <div class="centre"><br><button title="Search Route" id="Calculate" onclick="readRequests()">Calculate</button>
            <!--<button onclick="removeAll()">Clear All Routes</button> -->
            <br></div>
            <br><br>
            <p style="text-align: center;"><b>Routes</b></p>
        </div>
        <body><p id="routes"></p>
        </body>

    <div id="map-canvas"></div>
